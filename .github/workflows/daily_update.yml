name: Daily arXiv Update

on:
  push:
    branches:
      - main
  schedule:
    # Run at 6:00 SGT every day
    - cron: '0 22 * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run ArXiv Tracker
        run: python arxiv_tracker.py
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'Wang Jianghai'
          git config --global user.email 'jianghai001@e.ntu.edu.sg'
          git add README.md data/ index.html archive.html
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "Update arXiv papers: $(date +'%Y-%m-%d')"
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Ocean-JH/ArXivDaily-AI4MAT
            git push
          )